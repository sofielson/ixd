<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
    Team Three -- IXD Beta Human Museum
    </title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

    <div class="container">
      <script type="text/javascript">

        var arrayTop = new Array();
          arrayTop[0] = "100x100";
          arrayTop[1] = "150x150";
          arrayTop[2] = "200x200";
          arrayTop[3] = "250x250";
          arrayTop[4] = "300x300";
          arrayTop[5] = "350x350";
          arrayTop[6] = "400x400";

        function getRandomImageTop(arrayTop, path) {
            path = path || 'http://fpoimg.com/'; // default path here
            var num = Math.floor( Math.random() * arrayTop.length );
            var img = arrayTop[ num ];
            var imgStr = '<img src="' + path + img + '" alt = "">';
            document.write('<div class="bhuman-top">' + imgStr + '</div>');
        }

        var arrayMiddle = new Array();
          arrayMiddle[0] = "100x100";
          arrayMiddle[1] = "150x150";
          arrayMiddle[2] = "200x200";
          arrayMiddle[3] = "250x250";
          arrayMiddle[4] = "300x300";
          arrayMiddle[5] = "350x350";
          arrayMiddle[6] = "400x400";

        function getRandomImageMiddle(arrayMiddle, path) {
            path = path || 'http://fpoimg.com/'; // default path here
            var num = Math.floor( Math.random() * arrayMiddle.length );
            var img = arrayMiddle[ num ];
            var imgStr = '<img src="' + path + img + '" alt = "">';
            document.write('<div class="bhuman-middle">' + imgStr + '</div>');
        }

        var arrayBottom = new Array();
          arrayBottom[0] = "100x100";
          arrayBottom[1] = "150x150";
          arrayBottom[2] = "200x200";
          arrayBottom[3] = "250x250";
          arrayBottom[4] = "300x300";
          arrayBottom[5] = "350x350";
          arrayBottom[6] = "400x400";

        function getRandomImageBottom(arrayBottom, path) {
            path = path || 'http://fpoimg.com/'; // default path here
            var num = Math.floor( Math.random() * arrayBottom.length );
            var img = arrayBottom[ num ];
            var imgStr = '<img src="' + path + img + '" alt = "">';
            document.write('<div class="bhuman-bottom">' + imgStr + '</div>');
        }


        function generateBody() {
            getRandomImageTop(arrayTop, "");
            getRandomImageMiddle(arrayMiddle, "");
            getRandomImageBottom(arrayBottom, "");
        }
        
      </script>

      <input type="button" id="randomize" value="Generate" onclick="generateBody();" />

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
