<!DOCTYPE HTML>
<html>
<head>
    <title>jQuery Slot Machine</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>


    <div class="container">


                <div class="slotwrapper" id="example6">
                    <ul>
                        <li><img src="../img/top1.png"/></li>
                        <li><img src="../img/top2.png"/></li>
                        <li><img src="../img/top3.png"/></li>
                        <li><img src="../img/top4.png"/></li>
                    </ul>
                    <ul>
                        <li><img src="../img/middle1.png"/></li>
                        <li><img src="../img/middle2.png"/></li>
                        <li><img src="../img/middle3.png"/></li>
                        <li><img src="../img/middle4.png"/></li>
                    </ul>
                    <ul>
                        <li><img src="../img/bottom1.png"/></li>
                        <li><img src="../img/bottom2.png"/></li>
                        <li><img src="../img/bottom3.png"/></li>
                        <li><img src="../img/bottom4.png"/></li>
                    </ul>
                </div>
                <div>
                    <button type="button" class="btn btn-success btn-lg" id="btn-example6">GENERATE</button>



    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/slotmachine.min.js"></script>

    <script type="text/javascript">

        $('#btn-example6').click(function() {
            $('#example6 ul').playSpin();
        });

    </script>
</body>
</html>
